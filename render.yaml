services:
  # Backend API Service
  - type: web
    name: mtg-ai-backend
    env: python3
    runtime: python3
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --upgrade wheel setuptools
      pip install -r ../requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: OPENAI_API_KEY
        sync: false
      - key: AIHUBMIX_API_KEY
        sync: false

  # Frontend Static Website
  - type: static
    name: mtg-ai-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
